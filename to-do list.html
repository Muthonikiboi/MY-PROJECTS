<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="to-do list.css">
</head>
<body>
    <div class="container1">
      <div>
         <h1>
             TO-DO LIST.
         </h1>
      </div>
      <div class="container2">
         <input class="input1" type="text" id="input_task" placeholder="Add activities to do here."><input class="input2" id="addbutton" type="button" value="ADD TASK" onclick="display()">
      </div>    
      <div class="to-do" id="to_do_container">

      </div>
    </div>


    <script type="text/JavaScript" >

            let addbtn=document.getElementById("addbutton");
            let inputfield=document.getElementById("input_task");
            let todocontainer=document.getElementById("to_do_container");

       function display(){
        var paragraph=document.createElement('p');
        todocontainer.appendChild(paragraph);
        paragraph.innerText=inputfield.value;   
        }
    </script>
</body>
</html>
